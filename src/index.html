<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Water is Life</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap imports -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Other imports-->
        <link rel="stylesheet" href="../css/stylesheet.css">
    </head>
    <body>
        <div id="page_title" class="container">
            <div class="row">
                <h2 class="col-sm-12">Water is Life</h2>
                <p id="subtitle" class="col-sm-12">Changes in the Rio Grande River alongside demographic information, 1980-2020</p>
            </div>
        </div>

        <div id="map_container" class="container">
            <!--  Reference: https://www.w3schools.com/bootstrap/bootstrap_carousel.asp -->
            <div id="myCarousel" class="carousel">
              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ul>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../media/ABQ_1985_GE.jpg" alt="albuquerque in 1985" style="width:100%;">
                  <div class="carousel-caption">
                    <p class="carousel_item_description">Albuquerque and the Rio Grande in 1985</p>
                  </div>
                </div>
          
                <div class="carousel-item">
                  <img src="../media/ABQ_2000_GE.jpg" alt="albuquerque in 2000" style="width:100%;">
                  <div class="carousel-caption">
                    <p class="carousel_item_description">Albuquerque and the Rio Grande in 2000</p>
                  </div>
                </div>
              
                <div class="carousel-item">
                  <img src="../media/ABQ_2020_GE.jpg" alt="albuquerque in 2020" style="width:100%;">
                  <div class="carousel-caption">
                    <p class="carousel_item_description">Albuquerque and the Rio Grande in 2020</p>
                  </div>
                </div>
            
              </div>
          
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </body>
</html>
